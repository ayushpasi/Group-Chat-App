<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ChatterHub</title>
    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/home.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="../images/logo.png"
            width="40"
            height="40"
            class="d-inline-block align-top"
            alt=""
            style="border-radius: 30px; margin-left: 10px"
          />
          ChatterHub
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="topBtn btn py-1"
                data-toggle="modal"
                data-target="#signup_modal"
                >Sign Up</a
              >
            </li>
            <li class="nav-item">
              <a
                class="topBtn btn py-1"
                data-toggle="modal"
                data-target="#signin_modal"
                >Sign In</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center">
      <div class="d-sm-flex align-items-center justify-content-between">
        <div class="col-md-7">
          <img src="../images/main img.png" alt="" class="img-fluid" />
        </div>
        <div class="col-md-5 text-black mt-4">
          <h1>Become a <span class="text-warning">Member</span></h1>
          <p class="lead my-4">
            Where Every Message Ignites Happiness, Building Bonds One
            Conversation at a Time
          </p>
          <button class="btn btn-outline-primary btn-lg mb-3 mb-lg-0">
            <a data-toggle="modal" data-target="#signup_modal">
              Sign up for free</a
            >
          </button>

          <!-- Add a spacer -->
          <div style="margin-bottom: 10px"></div>

          <button class="btn btn-dark btn-lg">
            <a data-toggle="modal" data-target="#signin_modal">
              Already have an account?</a
            >
          </button>
        </div>
      </div>
    </div>

    <!-- Signup Modal -->

    <div
      class="modal fade"
      id="signup_modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="signupModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Add your signup form or content here -->

            <span id="success" style="color: green; font-weight: bold"></span>
            <form onsubmit="submitForm(event)" method="post">
              <!-- Username Field -->
              <div class="form-group">
                <label for="name"> <i class="fas fa-user"></i> Username </label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Enter your username"
                />
              </div>
              <!-- Email Field -->
              <div class="form-group">
                <label for="email">
                  <i class="fas fa-envelope"></i> Email address
                </label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                />
              </div>
              <!-- Phone Number Field -->
              <div class="form-group">
                <label for="phone">
                  <i class="fas fa-phone"></i> Phone Number
                </label>
                <input
                  type="tel"
                  class="form-control"
                  id="mobile"
                  name="mobile"
                  placeholder="Enter your phone number"
                />
              </div>
              <!-- Password Field -->
              <div class="form-group">
                <label for="password">
                  <i class="fas fa-lock"></i> Password
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                />
              </div>

              <!-- Sign Up Button -->
              <div class="row">
                <div class="col-12">
                  <button type="submit" class="btn btn-primary btn-block">
                    Sign Up
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--Signin modal-->
    <div class="modal fade" id="signin_modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content background-image-container">
          <div class="modal-header border-0 text-black">
            <h2 id="formhead">Sign in here</h2>
            <button
              class="btn btn-close"
              data-bs-dismiss="modal"
              data-bs-target="#signin_modal"
            ></button>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body text-black">
            <!--Sigin form-->
            <form
              autocomplete="on"
              id="signin_form"
              onsubmit="loginForm(event)"
            >
              <div class="form-group mt-3">
                <label for="userName"><i class="fas fa-user"></i> Email</label>
                <input
                  type="text"
                  class="form-control"
                  name="loginEmail"
                  id="loginEmail"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="form-group mt-3">
                <label for="password"
                  ><i class="fas fa-lock"></i> Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  name="loginPassword"
                  id="loginPassword"
                  placeholder="Password"
                />
              </div>
              <div class="form-group text-center mt-4">
                <input
                  type="submit"
                  class="btn btn-primary submit"
                  value="Sign in"
                />
              </div>
              <div class="form-group text-center mt-2">
                <a
                  href="#"
                  id="forgot-password-button"
                  data-bs-dismiss="modal"
                  data-bs-toggle="modal"
                  data-bs-target="#forgotPassword_modal"
                  >Forgot password?</a
                >
              </div>
              <div class="form-group text-center mt-2">
                Not a member?
                <a
                  href="#"
                  data-dismiss="modal"
                  data-toggle="modal"
                  data-target="#signup_modal"
                  >Signup now</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer text-center">
      <div class="container-fluid">
        <p>&copy; 2023 ChatterHub. All Rights Reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap JS CDN (Optional for functionality like toggling collapse) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/js/signUp.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
