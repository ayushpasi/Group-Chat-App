<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ChatterHub</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="../images/logo.png"
            width="40"
            height="40"
            class="d-inline-block align-top"
            alt=""
            style="border-radius: 30px; margin-left: 10px"
          />
          ChatterHub
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="topBtn btn py-1"
                aria-current="page"
                href="../views/main.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <button id="logoutBtn" class="topBtn btn py-1" type="button">
                Log out
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container chat-container">
      <div class="container mt-3 p-0" id="group_headContainer">
        <div
          class="w-100 d-flex align-items-center justify-content-between border border-opacity-10 p-2 mb-2 rounded-2 bg-white text-black"
        >
          <img
            src="https://picsum.photos/seed/common/200"
            alt="Profile Picture"
            class="rounded-circle"
            style="width: 50px; height: 50px"
            id="group_img"
          />
          <h3><strong class="mb-1" id="group_heading">Common Group</strong></h3>
          <small
            id="group_members"
            data-toggle="tooltip"
            data-bs-placement="left"
            title="All Members can access this group !"
            >All Members</small
          >
        </div>
      </div>
      <div
        class="chat-box card overflow-y-scroll rounded-5"
        id="chatBoxBody"
        style="max-height: 350px; overflow-y: auto"
      >
        <!-- Messages will appear here -->
      </div>
      <form id="" class="input-group">
        <input
          type="text"
          class="form-control"
          id="userMessage"
          placeholder="Type a message..."
        />

        <button class="btn btn-primary" id="messageSendBtn">
          <i class="bi bi-send"></i>
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
